<!DOCTYPE html>

  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="compose-button">
        <span><b>WRITE</b> a New Tweet</span>
        <span><i class="fas fa-angle-double-down"></color></i></span>
      </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <div class="wrapper">

      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <div>

    </header>
    <main class="container">
    <!--<p>the big redaksjbf iuagbiuqtb  KJDF BNC AIJ SR    ICW4 A HBR IU H4  ICGARQ  UCG RUYQ ICGR 4I Q gorb vtou h qo  anf  goae  ht loqngpf;qnt4pv  nTP G dog fell down</p>-->
    <section class="new-tweet">

        <span id="errorempty">Cannot Post an Empty Tweet!</span> -->
      </div>
      <!--<h2>Compose Tweet</h2>-->
      <form id="submit" action="tweets" method="POST">

        <div class="tweet-input">

        </div>
